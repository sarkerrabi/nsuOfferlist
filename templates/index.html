<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>NSU TBA Fact</title>
  </head>
  <body>
    <section class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <div class="container">
          <h1 class="jumbotron-heading" >NSU Offerlist TBA Crisis</h1>

            <form action="/" method="POST" role="form">
              <div class="form-group">
                <!-- <div class="input-group">
                    <input type="text" name="searchtext" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <input class="btn btn-secondary" type="submit" value="GO!"/>
                    </span>
                </div> -->
                <div class="form-row">
                <div class="col-7">
                  <input type="text" class="form-control" name="searchcourse" placeholder="Course Name">
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" name="searchcfaculty" placeholder="Faculty">
                </div>
                <div class="col">
                    <input class="btn btn-secondary" type="submit" value="GO!"/>
                </div>
              </div>
            </div>
            </form>



          <h3>Search result for {{search}} . {{ fac }}</h3>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Semester</th>
                  <th scope="col">Course</th>
                  <th scope="col">sec</th>
                  <th scope="col">faculty</th>
                  <th scope="col">Time</th>
                  <th scope="col">room</th>
                  <th scope="col">capacity</th>
                </tr>
              </thead>
              <tbody>

{#table starts#}
                {% for i, item in pre_takes %}
                    <tr>
                    <th scope="row">{{ i }}</th>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                    <td>{{ item[6] }}</td>
                    </tr>
                {% endfor %}


{#table ends #}

              </tbody>
            </table>

      </div>
    </section>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
